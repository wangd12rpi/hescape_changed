# @package _global_

defaults:
  - launcher: local
  - model: default
  - training: default
  - paths: juelich
  - datamodule: multi_tissue
  - _self_
  - override paths/anatomy: multi_tissue

############ Job specific configurations ############

name: hescape_default_training

model:
  litmodule:
    img_enc_name: uni
    img_finetune: true
    img_proj: mlp
    gene_enc_name: drvi
    gene_finetune: false
    gene_proj: linear # mlp
    loss: CLIP
    temperature: 0.07

datamodule:
  seed: 24442
  batch_size: 64
  num_workers: 16
  pin_memory: false
  persistent_workers: false
  data_gene_reference_path: "~/cvpr25/modified/data/human-lung-healthy-panel/nicheformer_reference.h5ad"

  
training:
  lightning:
    trainer:
      max_steps: 20000
      devices: 4
      num_nodes: 1
      strategy: ddp
      accelerator: "gpu"
  train: true
  test:
    false
    # profiler: simple

  logger:
    wandb:
      project: hescape_training



